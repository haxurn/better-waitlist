name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test:run

      - name: Setup npm config
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          if [[ "$TAG_NAME" == *"beta"* ]] || [[ "$TAG_NAME" == *"alpha"* ]] || [[ "$TAG_NAME" == *"rc"* ]]; then
            if [[ "$TAG_NAME" == *"beta"* ]]; then
              pnpm publish --access public --tag beta --no-git-checks
            elif [[ "$TAG_NAME" == *"alpha"* ]]; then
              pnpm publish --access public --tag alpha --no-git-checks
            elif [[ "$TAG_NAME" == *"rc"* ]]; then
              pnpm publish --access public --tag rc --no-git-checks
            fi
          else
            pnpm publish --access public --no-git-checks
          fi
